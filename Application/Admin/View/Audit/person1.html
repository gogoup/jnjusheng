<script type="text/javascript">
    $(function(){
        $(".operation").click(function() {
            var actid=$(this).attr('value');
            console.log($(actid));
            layer.confirm('审核通过该活动？', {
                btn: ['是的','不通过'] //按钮
            }, function () {
                $.post("edituser.html",{actid:actid},function(msg){
                    if(msg)
                    {
                        layer.msg('YES');
                        window.location.reload();
                    }else{
                        layer.msg("NO");
                    }
                },"json")
            },function() {
                $.post("edit1user.html", {actid: actid}, function (msg) {
                    if (msg) {
                        layer.msg('YES');
                        window.location.reload();
                    } else {
                        layer.msg("NO");
                    }
                }, "json")
            })
        });

    });
</script>
