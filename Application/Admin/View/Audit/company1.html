<div class="container-fluid">
    <!-- 主要内容头部 开始-->
    <div class="row-fluid">
        <div class="span12">

            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                企业信息审核
                <small></small>
            </h3>
        </div>
    </div>
    <!-- 主要内容头部 结束-->
    <hr style="margin-top: 0px">
    <div id="dashboard">
        <!-- 主要内容 开始 -->
        <div class="row-fluid">
            <div class="span12">
                <!-- tab 切换表 开始-->
                <div class="row-fluid ">
                    <div class="span12">
                        <!-- BEGIN INLINE TABS PORTLET-->
                        <div class="portlet box green">
                            <!--    表头 开始   -->
                            <div class="portlet-title">
                                <div class="caption"><i class="icon-reorder"></i>企业信息审核</div>

                            </div>
                            <!--    表头 结束   -->
                            <div class="portlet-body">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <!--BEGIN TABS-->
                                        <div class="tabbable tabbable-custom">
                                            <ul class="nav nav-tabs y_tabTitle">
                                                <li><a href="company.html" >全部</a></li>
                                                <li class="active"><a href="#" >待审核</a></li>
                                                <li><a href="company2.html" >驳回审核</a></li>
                                            </ul>
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="tab_1_1">
                                                    <div class="portlet">
                                                        <div class="portlet-body">
                                                            <div class="clearfix"></div>
                                                            <table class="table table-striped table-hover table-bordered">
                                                                <thead>
                                                                <tr>
                                                                    <th>企业编号</th>
                                                                    <th>用户名</th>
                                                                    <th>公司名称</th>
                                                                    <th>法人代表</th>
                                                                    <th>注册资金</th>
                                                                    <th>办公电话</th>
                                                                    <th>公司成立时间</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <volist name="list" id="list">
                                                                    <tr class="">
                                                                        <td>{$list.user_id}</td>
                                                                        <td>{$list.user_name}</td>
                                                                        <td>{$list.company}</td>
                                                                        <td>{$list.legal_person}</td>
                                                                        <td>{$list.registered_fund}</td>
                                                                        <td>{$list.work_tel}</td>
                                                                        <td>{$list.founding_time}</td>
                                                                        <td><span class="seecompany" value="{$list.user_id}">查看</span>&nbsp;&nbsp;&nbsp;&nbsp;<span class="auditcom" value="{$list.user_id}">审核</span></td>
                                                                    </tr>
                                                                </volist>
                                                                </tbody>
                                                            </table>
                                                            <div>
                                                                <div class="pages">

                                                                    <ul class="r_float pagelist">
                                                                        {$page}
                                                                        <div style="clear: both"></div>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--END TABS-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END INLINE TABS PORTLET-->
                    </div>
                </div>
                <!-- tab 切换表 结束-->
            </div>
        </div>
        <!-- 主要内容 结束 -->
        <div class="clearfix"></div>
    </div>
</div>
<script src="__PUBLIC__/Admin/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $(".seecompany").click(function(){
            var actid=$(this).attr('value');
            console.log(actid);
            layer.open({
                type: 2,
                title: 'layer mobile页',
                shadeClose: true,
                shade: 0.8,
                area: ['60%', '90%'],
                content: 'checkcom.html?id='+actid
            });
        })

        $(".auditcom").click(function(){
            var comid=$(this).attr('value');
            layer.confirm('审核通过企业信息？', {
                btn: ['通过','驳回'] //按钮
            },function(){
                $.post('edituser.html',{actid:comid},function(msg){
                    if(msg)
                    {
                        layer.msg("OK");
                        window.location.reload();
                    }
                })
            },function(){
                $.post('edit1user.html',{actid:comid},function(msg){
                    if(msg)
                    {
                        layer.msg("OK");
                        window.location.reload();
                    }
                })
            })
        })
    })
</script>
