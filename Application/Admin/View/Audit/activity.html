<div class="container-fluid">
    <!-- 主要内容头部 开始-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                活动审核
                <small></small>
            </h3>
        </div>
    </div>
    <!-- 主要内容头部 结束-->
    <hr style="margin-top: 0px">
    <div id="dashboard">
        <!-- 主要内容 开始 -->
        <div class="row-fluid">
            <div class="span12">
                <!-- tab 切换表 开始-->
                <div class="row-fluid ">
                    <div class="span12">
                        <!-- BEGIN INLINE TABS PORTLET-->
                        <div class="portlet box green">
                            <!--    表头 开始   -->
                            <div class="portlet-title">

                                <div class="caption"><i class="icon-reorder"></i>活动审核</div>

                                <div class="tools">

                                    <a href="javascript:;" class="collapse"></a>

                                    <a href="#portlet-config" data-toggle="modal" class="config"></a>

                                </div>

                            </div>
                            <!--    表头 结束   -->
                            <div class="portlet-body">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <!--BEGIN TABS-->
                                        <div class="tabbable tabbable-custom">
                                            <ul class="nav nav-tabs y_tabTitle">
                                                <li class="active"><a href="#tab_1_1" data-toggle="tab">全部</a></li>
                                                <li><a href="#tab_1_2" data-toggle="tab">待审核</a></li>
                                                <li><a href="#tab_1_3" data-toggle="tab">驳回审核</a></li>
                                            </ul>
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="tab_1_1">
                                                    <div class="portlet">
                                                        <div class="portlet-body">
                                                            <div class="clearfix"></div>
                                                            <table class="table table-striped table-hover table-bordered">
                                                                <thead>
                                                                <tr>
                                                                    <th>活动ID</th>
                                                                    <th>标题</th>
                                                                    <th>摘要</th>
                                                                    <th>状态</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <volist name="list" id="list">
                                                                        <tr class="">
                                                                            <td>{$list.id}</td>
                                                                            <td class="checkact" value="{$list.id}">{$list.title}</td>
                                                                            <td>{$list.description}</td>
                                                                            <td>{$list.state}</td>
                                                                        </tr>
                                                                  </volist>
                                                                </tbody>
                                                            </table>
                                                            <div>
                                                                <div class="pages">
                                                                    <div class="l_float all_page">
                                                                        <p>当前为第<span>1</span>页/共<span>11</span>页</p>
                                                                    </div>
                                                                    <ul class="r_float pagelist">
                                                                        {$page}
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="tab_1_2">
                                                    <div class="portlet">
                                                        <div class="portlet-body">
                                                            <div class="clearfix"></div>
                                                            <table class="table table-striped table-hover table-bordered">
                                                                <thead>
                                                                <tr>
                                                                    <th>活动ID</th>
                                                                    <th>标题</th>
                                                                    <th>摘要</th>
                                                                    <th>状态</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <volist name="list1" id="list1">
                                                                        <tr class="">
                                                                            <td>{$list1.id}</td>
                                                                            <td class="checkact" value="{$list.id}">{$list1.title}</td>
                                                                            <td>{$list1.description}</td>
                                                                            <td>{$list.state}</td>
                                                                            <td class="operation" value="{$list1.id}">审核</td>
                                                                        </tr>
                                                                    </volist>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tab-pane" id="tab_1_3">
                                                    <div class="portlet">
                                                        <div class="portlet-body">
                                                            <div class="clearfix"></div>
                                                            <table class="table table-striped table-hover table-bordered">
                                                                <thead>
                                                                <tr>
                                                                    <th>活动ID</th>
                                                                    <th>标题</th>
                                                                    <th>摘要</th>
                                                                    <th>状态</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <volist name="list2" id="list2">
                                                                <tr class="">
                                                                    <td>{$list2.id}</td>
                                                                    <td class="checkact" value="{$list2.id}">{$list2.title.}</td>
                                                                    <td>{$list2.description}</td>
                                                                    <td>{$list2.state}</td>
                                                                    <td>
                                                                        <span class="delact" value="{$list2.id}">删除</span>
                                                                    </td>
                                                                </tr>
                                                               </volist>

                                                                </tbody>
                                                            </table>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--END TABS-->
                                    </div>
                                    <div class="space10 visible-phone"></div>
                                </div>
                            </div>
                        </div>
                        <!-- END INLINE TABS PORTLET-->
                    </div>
                </div>
                <!-- tab 切换表 结束-->
            </div>
        </div>
        <!-- 主要内容 结束 -->
        <div class="clearfix"></div>
    </div>
</div>
<script src="__PUBLIC__/Admin/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $(".checkact").click(function () {
            var actid=$(this).attr('value');
            console.log(actid);
           layer.open({
               type: 2,
               title: 'layer mobile页',
               shadeClose: true,
               shade: 0.8,
               area: ['60%', '90%'],
               content: 'checkact.html?id='+actid
           });
        });

        $(".operation").click(function() {
            var actid=$(this).attr('value');
            console.log($(actid));
            layer.confirm('审核通过该活动？', {
                        btn: ['是的','不通过'] //按钮
                    }, function () {
                $.post("editactstate",{actid:actid},function(msg){
                    if(msg)
                    {
                        layer.msg('YES');
                        window.location.reload();
                    }else{
                        layer.msg("NO");
                    }
                },"json")
                    },function() {
                $.post("edit1actstate", {actid: actid}, function (msg) {
                    if (msg) {
                        layer.msg('YES');
                        window.location.reload();
                    } else {
                        layer.msg("NO");
                    }
                }, "json")
            })
        });

        $(".delact").click(function(){
            var actid=$(this).attr('value');
            layer.confirm("是否删除该活动？",{bth:['YES','NO']},function(){
                $.post("delactivity",{actid:actid},function(msg){
                    if(msg)
                    {
                        layer.msg('YES');
                        window.location.reload();
                    }else{
                        layer.msg("NO");
                    }
                },'json')
            })
        })


    });
</script>
