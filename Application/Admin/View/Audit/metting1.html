<div class="container-fluid">
    <!-- 主要内容头部 开始-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                会面预约
                <small>创业云孵化平台</small>
            </h3>
        </div>
    </div>
    <!-- 主要内容头部 结束-->
    <hr style="margin-top: 0px">
    <div id="dashboard">
        <!-- 主要内容 开始 -->
        <div class="row-fluid">
            <div class="span12">
                <!-- tab 切换表 开始-->
                <div class="row-fluid ">
                    <div class="span12">
                        <!-- BEGIN INLINE TABS PORTLET-->
                        <div class="portlet box green">
                            <!--    表头 开始   -->
                            <div class="portlet-title">
                                <div class="caption"><i class="icon-reorder"></i>会面预约</div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"></a>
                                    <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                </div>
                            </div>
                            <!--    表头 结束   -->
                            <div class="portlet-body">
                                <div class="row-fluid">
                                    <div class="span12">
                                        <!--BEGIN TABS-->
                                        <div class="tabbable tabbable-custom">
                                            <ul class="nav nav-tabs y_tabTitle">
                                                <li><a href="metting.html">全部</a></li>
                                                <li class="active"><a href="#tab_1_2">待审核</a></li>
                                                <li><a href="metting2.html">驳回审核</a></li>
                                            </ul>
                                            <div class="tab-content">
                                                <div class="tab-pane active" id="tab_1_1">
                                                    <div class="portlet">
                                                        <div class="portlet-body">
                                                            <div class="clearfix"></div>
                                                            <table class="table table-striped table-hover table-bordered">
                                                                <thead>
                                                                <tr>
                                                                    <th>申请编号</th>
                                                                    <th>申请人</th>
                                                                    <th>申请导师</th>
                                                                    <th>申请时间</th>
                                                                    <th>预约时间</th>
                                                                    <th>操作</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody>
                                                                <volist name="list" id="list">
                                                                <tr class="">
                                                                    <td>{$list.m_id}</td>
                                                                    <td>{$list.company}</td>
                                                                    <td>{$list.name}</td>
                                                                    <td>{$list.createtime}</td>
                                                                    <td>{$list.met_time}</td>
                                                                    <td class="auditmet" value="{$list.m_id}">审核</td>
                                                                </tr>
                                                                </volist>
                                                                </tbody>
                                                            </table>
                                                            <div>
                                                                <div class="pages">
                                                                    <ul class="r_float pagelist">
                                                                        {$page}
                                                                        <div style="clear: both"></div>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!--END TABS-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END INLINE TABS PORTLET-->
                    </div>
                </div>
                <!-- tab 切换表 结束-->
            </div>
        </div>
        <!-- 主要内容 结束 -->
        <div class="clearfix"></div>
    </div>
</div>
<script src="__PUBLIC__/Admin/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
<script>
    $(function(){
        $(".auditmet").click(function(){
            var id=$(this).attr('value');
            layer.confirm('确认通过该预约？', {
                btn: ['通过','驳回'] //按钮
            }, function() {
                $.post('auditmet.html', {id: id}, function (msg) {
                    if (msg) {
                        layer.msg("OK");
                        window.location.reload();
                    }
                }, 'json')
            },function(){
                $.post('auditmeted.html', {id: id}, function (msg) {
                    if (msg) {
                        layer.msg("OK");
                        window.location.reload();
                    }
                }, 'json')
            })
        })

    })
</script>
