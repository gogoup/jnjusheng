        <!-- BEGIN PAGE CONTAINER-->
        <div class="container-fluid">
            <!-- 主要内容头部 开始-->
            <div class="row-fluid">
                <div class="span12">

                    <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                    <h3 class="page-title">
                        发布活动
                        <small>活动发布需要审核</small>
                    </h3>
                    <!-- END PAGE TITLE & BREADCRUMB-->
                </div>
            </div>
            <!-- 主要内容头部 结束-->
            <hr style="margin-top: 0px">
            <div id="dashboard">
                <!-- 主要内容 开始 -->
                <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN SAMPLE FORM PORTLET-->
                        <div class="portlet box blue">
                            <div class="portlet-title">
                                <div class="caption">活动发布</div>
                                <div class="tools">
                                    <a href="javascript:;" class="reload"></a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <form action="#" class="form-horizontal">
                                    <br>
                                    <div class="control-group">
                                        <label class="control-label">标题：</label>
                                        <div class="controls">
                                            <input type="text" class="span6 m-wrap" id="title"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">主办：</label>
                                        <div class="controls">
                                            <input type="text" class="span6 m-wrap" id="zhuban" />
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">人数：</label>
                                        <div class="controls">
                                            <input type="text" class="span6 m-wrap" id="number"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">地点：</label>
                                        <div class="controls">
                                            <input type="text" class="span6 m-wrap" id="adderss"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">报名起止时间：</label>
                                        <div class="controls">
                                            <!--<input type="text" class="span6 m-wrap" />-->
                                            <input type="text" class="span2 m-wrap" placeholder="请选择日期" id="test1">
                                            <i style="color: gainsboro;">—</i>
                                            <input type="text" class="span2 m-wrap" placeholder="请选择日期" id="test2">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">活动起止时间：</label>
                                        <div class="controls">
                                            <input type="text" class="span2 m-wrap" placeholder="请选择日期" id="test3">
                                            <i style="color: gainsboro;">—</i>
                                            <input type="text" class="span2 m-wrap" placeholder="请选择日期" id="test4">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">插入图片：</label>
                                        <div class="controls">
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                    <img src="" alt="" id="showimg" />
                                                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                                <div>
                                                    <iframe id="form_hidden" name="form_hidden" style="display:none"></iframe>
                                                    <form id="formimg" action="{:U('Common/upimg')}" method="post" enctype="multipart/form-data" target="form_hidden">
                                                        <span class="btn btn-file">
                                                        <input type="file" class="default" onchange="upimg()"/><span>选择图片</span>
                                                        </span>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">摘要：</label>
                                        <div class="controls">
                                            <textarea class="span6 m-wrap" rows="3" id="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">活动详情：</label>
                                        <div class="controls y_controls">
                                            <script type="text/plain" id="myEditor" style="width:100%;height:240px;" name="content"></script>
                                            <script type="text/javascript">
                                                //实例化编辑器
                                                var um = UM.getEditor('myEditor');
                                                um.addListener('focus',function(){
                                                    $('#focush2').html('')
                                                });
                                                </script>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="button" class="btn blue" onclick="addact()">发布</button>
                                        <button type="button" class="btn">取消</button>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END SAMPLE FORM PORTLET-->
                    </div>
                </div>
                <!-- 主要内容 结束 -->
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- END PAGE CONTAINER-->
<script>
    function upimg()
    {
        $("#formimg").submit();
    }
    function addact()
    {
        var title=$('#title').val();
        var content=UM.getEditor('myEditor').getContent();
        var zhuban=$('#zhuban').val();
        var number=$("#number").val();
        var adderss=$('#adderss').val();
        var join1=$("#test1").val();
        var join2=$("#test2").val();
        var join3=$("#test3").val();
        var join4=$("#test4").val();
        var img=$("#showimg").attr('src');
        var description=$("#description").val();
        if(title=="")
        {
            alert('标题不能为空');
        }
        if(content=="")
        {
            alert('请填写内容');
        }
        var data={"table":"activity","1":{title:title,sponsor:zhuban,number:number,adderss:adderss,join_start:join1,join_end:join2,act_start:join3,act_end:join4,list_img:img,description:description,content:content}};
        $.post("{:U('Publish/send')}",{data:data},function(msg){
            alert(msg);
        },'json')
    }
</script>
