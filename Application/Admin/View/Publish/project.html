<link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/umeditor/third-party/template.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/layer/layDate/laydate.js"></script>

<div class="container-fluid">
    <!-- 主要内容头部 开始-->
    <div class="row-fluid">
        <div class="span12">
            <!-- 皮肤设置部分 开始 -->
            <div class="color-panel hidden-phone">
                <div class="color-mode-icons icon-color"></div>
                <div class="color-mode-icons icon-color-close"></div>
                <div class="color-mode">
                    <p>设置 皮肤</p>
                    <ul class="inline">
                        <li class="color-black current color-default" data-style="default"></li>
                        <li class="color-blue" data-style="blue"></li>
                        <li class="color-brown" data-style="brown"></li>
                        <li class="color-purple" data-style="purple"></li>
                        <li class="color-grey" data-style="grey"></li>
                        <li class="color-white color-light" data-style="light"></li>
                    </ul>
                    <label>
                        <span>布局</span>
                        <select class="layout-option m-wrap small">
                            <option value="fluid" selected>流体</option>
                            <option value="boxed">盒子</option>
                        </select>
                    </label>
                    <label>
                        <span>头部</span>
                        <select class="header-option m-wrap small">
                            <option value="fixed" selected>固定</option>
                            <option value="default">默认</option>
                        </select>
                    </label>
                    <label>
                        <span>侧边栏</span>
                        <select class="sidebar-option m-wrap small">
                            <option value="fixed">固定</option>
                            <option value="default" selected>默认</option>
                        </select>
                    </label>
                    <label>
                        <span>底部</span>
                        <select class="footer-option m-wrap small">
                            <option value="fixed">固定</option>
                            <option value="default" selected>默认</option>
                        </select>
                    </label>
                </div>
            </div>
            <!-- 皮肤设置部分 结束 -->
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                欢迎登陆
                <small>创业云孵化平台</small>
            </h3>
            <!-- END PAGE TITLE & BREADCRUMB-->
        </div>
    </div>
    <!-- 主要内容头部 结束-->
    <hr style="margin-top: 0px">
    <div id="dashboard">
        <!-- 主要内容 开始 -->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet box yellow">
                    <div class="portlet-title">
                        <div class="caption">项目发布</div>
                        <div class="tools">
                            <a href="javascript:;" class="reload"></a>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <!-- BEGIN FORM-->

                        <br>
                        <div class="control-group">
                            <label class=" control-label">项目名称：</label>
                            <div class="controls">
                                <input type="text" class="span6 m-wrap" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">分类：</label>
                            <div class="controls">
                                <input type="text" class="span6 m-wrap" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">地区：</label>
                            <div class="controls">
                                <input type="text" class="span6 m-wrap" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">联系人：</label>
                            <div class="controls">
                                <input type="text" class="span6 m-wrap" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">邮箱：</label>
                            <div class="controls">
                                <input type="text" class="span6 m-wrap" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">计划书：</label>
                            <div class="controls">
                                <input type="file" class="default" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">上传图片：</label>
                            <div class="controls">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <img src="media/image/AAAAAA&amp;text=no+image" alt="" />
                                    <!--<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                    </div>-->
                                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                    <div>
                                        <iframe id="form_hidden" name="form_hidden" style="display:none"></iframe>
                                        <form id="formimg" action="{:U('Common/upimg')}" method="post" enctype="multipart/form-data" target="form_hidden">
													<span class="btn btn-file">
                                                             <input type="file" class="default" /><span >选择图片</span>
                                                    </span>
                                        </form>
                                        <!--<span >选择图片</span>-->
                                        <!--<a href="#" class="btn fileupload-exists" data-dismiss="fileupload">移除</a>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">摘要：</label>
                            <div class="controls">
                                <textarea class="span6 m-wrap" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">详细介绍：</label>
                            <div class="controls y_controls">
                                <script type="text/plain" id="myEditor" style="width:100%;height:240px;" name="content"></script>
                                <script type="text/javascript">
                                    //实例化编辑器
                                    var um = UM.getEditor('myEditor');
                                    um.addListener('focus',function(){
                                        $('#focush2').html('')
                                    });
                                </script>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn yellow">发布</button>
                            <button type="button" class="btn">取消</button>
                        </div>

                        <!-- END FORM-->
                    </div>
                </div>
                <!-- END SAMPLE FORM PORTLET-->
            </div>
        </div>
        <!-- 主要内容 结束 -->
        <div class="clearfix"></div>
    </div>
</div>
