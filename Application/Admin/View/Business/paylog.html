<div id="portlet-config" class="modal hide">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"></button>
        <h3>Widget Settings</h3>
    </div>
    <div class="modal-body">
        Widget settings form goes here
    </div>
</div>
<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">
    <!-- 主要内容头部 开始-->
    <div class="row-fluid">
        <div class="span12">
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                缴费管理
                <small>创业云孵化平台</small>
            </h3>
        </div>
    </div>
    <!-- 主要内容头部 结束-->
    <hr style="margin-top: 0px">
    <div id="dashboard">
        <!-- 主要内容 开始 -->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE CONTENT-->
                <div class="row-fluid ">
                    <div class="span12">
                        <!-- BEGIN TAB PORTLET-->
                        <div class="portlet box blue tabbable">
                            <div class="portlet-title">
                                <div class="caption"><i class="icon-reorder"></i>缴费记录</div>
                            </div>
                            <div class="portlet-body">
                                <div class="tabbable portlet-tabs">
                                    <ul class="nav nav-tabs">
                                        <li class="active" style="height: 50px"></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="portlet_tab1">
                                            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                                            <div class="portlet">
                                                <div class="portlet-body">
                                                    <div class="clearfix"></div>
                                                    <div class="span12" style="margin-left:2px">
                                                        <span id="y_span1">搜索：</span><input style="height: 25px;"  id="theval" type="text">
                                                        <button class="y_btn" id="sellog">确认</button>&nbsp;&nbsp;
                                                    </div>
                                                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                                        <thead>
                                                        <tr>
                                                            <th>缴费时间</th>
                                                            <th>公司编号</th>
                                                            <th>公司名称</th>
                                                            <th>缴费金额</th>
                                                            <th>单位地址</th>
                                                            <th>备注</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <volist name="list" id="list">
                                                        <tr class="">
                                                            <td>{$list.createtime}</td>
                                                            <td><a href="">{$list.company_id}</a></td>
                                                            <td>{$list.company}</td>
                                                            <td>{$list.getpay}</td>
                                                            <td>{$list.office}</td>
                                                            <td>{$list.remark}</td>
                                                        </tr>
                                                        </volist>
                                                        </tbody>
                                                    </table>
                                                    <div>
                                                        <div class="pages">
                                                            <ul class="r_float pagelist">
                                                                {$page}
                                                                <div style="clear: both"></div>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- END EXAMPLE TABLE PORTLET-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END TAB PORTLET-->
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>
        <!-- 主要内容 结束 -->
        <div class="clearfix"></div>
    </div>
</div>
<script src="__PUBLIC__/Admin/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script>
    $(function(){
        $("#sellog").click(function(){
           var val=$('#theval').val();
            $.get("sellog.html",{theval:val},function(data){
                $("tbody").html('');
                $('tbody').append(data);
            })
        })


    })
</script>
