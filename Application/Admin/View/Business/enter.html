<div class="container-fluid">
    <!-- 主要内容头部 开始-->
    <div class="row-fluid">
        <div class="span12">
            <!-- 皮肤设置部分 开始 -->
            <div class="color-panel hidden-phone">
                <div class="color-mode-icons icon-color"></div>
                <div class="color-mode-icons icon-color-close"></div>
                <div class="color-mode">
                    <p>设置 皮肤</p>
                    <ul class="inline">
                        <li class="color-black current color-default" data-style="default"></li>
                        <li class="color-blue" data-style="blue"></li>
                        <li class="color-brown" data-style="brown"></li>
                        <li class="color-purple" data-style="purple"></li>
                        <li class="color-grey" data-style="grey"></li>
                        <li class="color-white color-light" data-style="light"></li>
                    </ul>
                    <label>
                        <span>布局</span>
                        <select class="layout-option m-wrap small">
                            <option value="fluid" selected>流体</option>
                            <option value="boxed">盒子</option>
                        </select>
                    </label>
                    <label>
                        <span>头部</span>
                        <select class="header-option m-wrap small">
                            <option value="fixed" selected>固定</option>
                            <option value="default">默认</option>
                        </select>
                    </label>
                    <label>
                        <span>侧边栏</span>
                        <select class="sidebar-option m-wrap small">
                            <option value="fixed">固定</option>
                            <option value="default" selected>默认</option>
                        </select>
                    </label>
                    <label>
                        <span>底部</span>
                        <select class="footer-option m-wrap small">
                            <option value="fixed">固定</option>
                            <option value="default" selected>默认</option>
                        </select>
                    </label>
                </div>
            </div>
            <!-- 皮肤设置部分 结束 -->
            <!-- BEGIN PAGE TITLE & BREADCRUMB-->
            <h3 class="page-title">
                欢迎登陆
                <small>创业云孵化平台</small>
            </h3>
        </div>
    </div>
    <!-- 主要内容头部 结束-->
    <hr style="margin-top: 0px">
    <div id="dashboard">
        <!-- 主要内容 开始 -->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE CONTENT-->
                <div class="row-fluid ">
                    <div class="span12">
                        <!-- BEGIN TAB PORTLET-->
                        <div class="portlet box blue tabbable">
                            <div class="portlet-title">
                                <div class="caption"><i class="icon-reorder"></i>入驻管理</div>
                            </div>
                            <div class="portlet-body">
                                <div class="tabbable portlet-tabs">
                                    <ul class="nav nav-tabs">
                                        <li class="active" style="height: 50px"></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="portlet_tab1">
                                            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                                            <div class="portlet">
                                                <div class="portlet-body">
                                                    <div class="clearfix"></div>
                                                    <div class="span6" style="margin-left:2px">
                                                        <span id="y_span1">搜索：</span><input style="height: 25px;" type="text">
                                                        <button class="y_btn">确认</button>
                                                    </div>
                                                    <table class="table table-striped table-hover table-bordered" id="sample_editable_1">
                                                        <thead>
                                                        <tr>
                                                            <th>用户编号</th>
                                                            <th>公司名称</th>
                                                            <th>法人代表</th>
                                                            <th>联系电话</th>
                                                            <th>联系邮箱</th>
                                                            <th>入驻地址</th>
                                                            <th>操作</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                            <volist name="list" id="list">
                                                                <tr class="">
                                                                    <td><a href="">{$list.id}</a></td>
                                                                    <td>{$list.company}</td>
                                                                    <td>{$list.legal_person}</td>
                                                                    <td>{$list.contacts_tel}</td>
                                                                    <td>{$list.contents_email}</td>
                                                                    <td>{$list.office}</td>
                                                                    <td>
                                                                        <span class="seeinfo" value="{$list.id}">详情</span>
                                                                        <span class="editenter" value="{$list.id}">编辑</span>
                                                                    </td>
                                                                </tr>
                                                            </volist>
                                                        </tbody>
                                                    </table>
                                                    <div>
                                                        <div class="pages">
                                                            <ul class="r_float pagelist">
                                                                    {$page}
                                                                <div style="clear: both"></div>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- END EXAMPLE TABLE PORTLET-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END TAB PORTLET-->
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>
        <!-- 主要内容 结束 -->
        <div class="clearfix"></div>
    </div>
</div>
<script src="__PUBLIC__/Admin/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/layer/layer.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        $(".seeinfo").click(function(){
            var id=$(this).attr('value');
            console.log(id);
            layer.open({
                type: 2,
                title: '入驻公司信息',
                shadeClose: true,
                shade: 0.8,
                area: ['60%', '90%'],
                content: 'checkcom.html?id='+id //iframe的url
            });
        });
        $(".editenter").click(function(){
            var id=$(this).attr('value');
            console.log(id);
            var editen= layer.open({
                type: 2,
                title: '企业入驻信息',
                shadeClose: true,
                shade: 0.8,
                area: ['40%', '60%'],
                content: 'editenter.html?id='+id //iframe的url
            });
        });




    })
</script>
