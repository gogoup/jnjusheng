<script>
	$(document).on('click','.y_clolor_red',function(){
		var id = $(this).prev().prev().prev().val();
		var state = $(this).prev().prev().val();
		layui.use('layer', function(){
  		  var layer = layui.layer;
  		  layer.confirm('您确定要删除吗？？？',function(){
  			$.ajax({
  				'url':"{:U('Content/del')}",
  				'type':'post',
  				'dataType':'text',
  				'data':{'id':id,'state':state},
  				'success':function(msg){
  					if(msg==1){
  						layer.alert('删除成功');
  						window.location.reload();
  					}else{
  						layer.alert('删除失败，请联系管理员！！！');
  					}  					
  				}
  			});
  		  });
  		});	
	});
	$(document).on('click','.contentAlert',function(){
		var id = $(this).parent().next().next().next().children('.id').val();
		var state = $(this).parent().next().next().next().children('.state').val();
		$.post("{:U('Content/newsAlert')}",{'id':id,'state':state}, function (data) {
			layui.use('layer',function(){
				var layer = layui.layer;
				layer.open({
					  type: 1,
					  //skin: 'layui-layer-rim', //加上边框
					  area: ['1000px', '780px'], //宽高
					  content: data
					});
			});
        });
	});
	$(document).on('click','.y_clolor_blue',function(){
		var id = $(this).prev().prev().val();
		var state = $(this).prev().val();
		$.post("{:U('Content/newsAlert')}",{'id':id,'state':state}, function (data) {
			layui.use('layer',function(){
				var layer = layui.layer;
				layer.open({
					  type: 1,
					  //skin: 'layui-layer-rim', //加上边框
					  area: ['1000px', '750px'], //宽高
					  content: data
					});
			});
	    });
	});
	$(document).on('click','.y_clolor_yellow',function(){
		var id = $(this).prev().prev().prev().prev().val();
		var state = $(this).prev().prev().prev().val();
		$.post("{:U('Content/editNew')}",{'id':id,'state':state}, function (data) {
			layui.use('layer',function(){
				var layer = layui.layer;
				layer.open({
					  type: 1,
					  //skin: 'layui-layer-rim', //加上边框
					  area: ['1280px', '760px'], //宽高
					  content: data,
					  end: function () {
			                location.reload();
			            }
					});
			});
        });
	});
	$(document).on('click','.y_clolor_green',function(){
		var id = $(this).prev().prev().prev().prev().prev().val();
		var table=$("[name='table']").val(); 
		//alert(id);
		$.post("{:U('Content/tuisong')}",{'id':id,'table':table}, function (data) {
			layui.use('layer',function(){
				var layer = layui.layer;
				if(data){
					layer.alert('推送成功');
				}else{
					layer.alert('推送失败');
				}	
			});
        });
	});

	$(document).on('click','.y_btn',function(){
		var title = $('#y_span1').next().val();
		var table=$("[name='table']").val();
		$.post("{:U('Content/serchAll')}",{'title':title,'table':table}, function (data) {
			console.log(data);
			$('.portlet-body').html(data);
		});
    });
	
</script>
